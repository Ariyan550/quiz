<section class="quizSection"> 
<div class="container"> 
<div class="row"> 

<!-- start quiz button -->

<div class="startBtn"> <button class="start">Start Quiz</button></div>

<!-- quiz info box -->

<div class="infoBox"> 

<div class="infoTitle"> 
some rules of the quiz
</div>

<div class="infoList"> 

<div class="info">1. You will have only <span class="fifty">15 seconds</span> per each question. </div>
<div class="info">2. Once you select your answer, it can't be undone. </div>
<div class="info">3. You can't select any option once time goes off. </div>
<div class="info">4. You can't exit from the Quiz while you're playing. </div>
<div class="info">5. You'll get points on the basis of your correct answers. </div>


</div>

<div class="buttons"> 
<button class="exit">Exit quiz</button>
<button class="continue">Continue</button>
</div>


</div>


















</div>
</div>
</section>
